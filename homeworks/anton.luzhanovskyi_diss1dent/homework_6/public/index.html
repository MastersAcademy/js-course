<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Design patterns</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="wrap">
        <ul class="images-list" data-items>
            <li data-image-item>
                <figure>
                    <img src="#" class="large-image" alt="Preview image" data-preview>
                    <figcaption>
                        <div>user: <span data-user></span></div>
                        <div>views: <span data-views></span></div>
                    </figcaption>
                    <button class="remove-btn" type="button" data-delete>Remove</button>
                </figure>
            </li>
        </ul>
    </div>

    <div class="popup-overlay hidden" data-image-popup>
        <div class="popup">
            <figure>
                <img src="#" alt="Large Image" data-large>
                    <figcaption>
                        <form name="updateimage">
                            <label>user: <input type="text" data-user></label>
                            <div>views: <span data-views></span></div>
                            <input type="submit" value="Отправить">
                        </form>
                    </figcaption>
            </figure>
        </div>

    </div>

    <script src="js/lib/jquery.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/app/images-list.js"></script>
    <script src="js/app/image-item.js"></script>
    <script src="js/app/popup.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
