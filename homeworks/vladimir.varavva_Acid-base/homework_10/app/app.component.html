<div class="wrapper">
    <h1>{{ title }}</h1>
    <h2>My Heroes</h2>
    <ul class="heroes">
        <li *ngFor="let hero of heroes"
            [class.selected]="hero === selectedHero"
            (click)="onSelect(hero); edit.hidden = true">
            <span class="badge">{{ hero.id }}</span> {{ hero.name }}
        </li>
    </ul>
    <hero-edit #edit [hero]="selectedHero"></hero-edit>
    <hero-detail [hero]="selectedHero"></hero-detail>
</div>
