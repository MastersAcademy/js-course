<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="wrap">
        <ul class="images-list" data-items>
            <li data-image-item>
                <img src="#" class="large-image" alt="Preview image" data-preview>
                <div class="user" data-user></div>
                <div class="downloads" data-downloads></div>
                <button class="remove-btn" type="button" data-delete>Remove</button>
            </li>
        </ul>
    </div>

    <div class="popup-overlay hidden" data-image-popup>
        <div class="popup">
            <img src="#" alt="Large Image" data-large>
            <input type="text" data-user-change>
            <button type="button" data-save>save</button>
        </div>

    </div>

    <script src="js/lib/jquery.min.js"></script>
    <script src="js/app/images-list.js"></script>
    <script src="js/app/image-item.js"></script>
    <script src="js/app/popup.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
