<div class="wrap">
  <h1>{{title}}</h1>
  <h2>My Heroes</h2>
  <div class="row">
    <ul class="heroes col-md-6">
      <li *ngFor="let hero of heroes"
          [class.selected]="hero === selectedHero"
          (click)="onSelect(hero)">
        <span class="badge">{{hero.id}}</span> {{hero.name}}
      </li>
    </ul>
    <ul class="heroes col-md-6">
      <li *ngFor="let villain of villains"
          [class.selected]="villain === selectedHero"
          (click)="onSelect(villain)">
        <span class="badge">{{villain.id}}</span> {{villain.name}}
      </li>
    </ul>
  </div>
  <div *ngIf="selectedHero">
    <h2>{{selectedHero.name}} details!</h2>
    <div><label>id: </label>{{selectedHero.id}}</div>
    <div>
      <label>name: </label>
      <input [(ngModel)]="selectedHero.name" placeholder="name"/>
    </div>
    <img class="images" src="{{selectedHero.img}}" alt="Image">
  </div>
</div>
