<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="main.css" type="text/css" rel="stylesheet">
    <script src="index.js" type="text/javascript"></script>
</head>
<body>

<!-- The Modal -->
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <span id="close-modal">X</span>
        <form>
            <input type="text" name="editItem" id="editInput">
            <button type="button" id="cancelModal">Cancel</button>
            <button type="button" id="saveChange">Save</button>
        </form>
    </div>

</div>

<div class="wrapper">
    <div id="myDIV" class="header">
        <h2>My To Do List</h2>
        <input type="text" id="myInput" placeholder="Title...">
        <span id="addBtn">Add</span>
    </div>

    <ul id="myUL"></ul>

    <p id="summary"></p>
</div>

</body>
</html>
