<form *ngIf="hero" (ngSubmit)="save()" [formGroup]="form">
    <h2>{{hero.name}} Edit!</h2>
    <div class="field"><label>Id: </label>{{hero.id}}</div>
    <div class="field">
        <label>Name: </label>
        <input type="text" name="name" formControlName="name" placeholder="Name" required />
    </div>
    <div class="field">
        <label>Image: </label>
        <input type="text" name="image" formControlName="image" placeholder="Image URL" required />
    </div>
    <div>
        <button type="submit">Save</button>
    </div>
</form>
