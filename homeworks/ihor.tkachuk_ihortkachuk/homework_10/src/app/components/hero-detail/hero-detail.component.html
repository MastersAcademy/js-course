<div *ngIf="hero">
    <h2>{{hero.name}} details!</h2>
    <div><label>Id: </label>{{hero.id}}</div>
    <div><label>Name: </label>{{hero.name}}</div>
    <img src="{{hero.image}}" alt="{{hero.name}}">

    <button (click)="gotoEdit()">Edit</button>
    <button (click)="goBack()">Back</button>
</div>
