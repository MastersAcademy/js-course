<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Design patterns</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="wrap">
        <ul class="images-list" data-items>
            <li data-image-item>
                <img src="#" class="large-image" alt="Preview image" data-preview>
                <span class="user" data-user></span>
                <span class="download" data-downloads></span>
                <button class="remove-btn" type="button" data-delete>Remove</button>
            </li>
        </ul>
    </div>

    <div class="popup-overlay hidden" data-image-popup>
        <div class="popup">
            <img src="#" alt="Large Image" data-large>
            <input type="text" data-input-user>
            <button data-save-user>Save</button>
        </div>
        <span class="fa fa-times close" data-close> </span>
    </div>

    <script src="js/lib/jquery.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/app/images-list.js"></script>
    <script src="js/app/image-item.js"></script>
    <script src="js/app/popup.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
