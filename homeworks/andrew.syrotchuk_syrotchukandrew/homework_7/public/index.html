<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Design patterns</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="wrap">
        <ul class="images-list" data-items>
            <li data-image-item>
                <img src="#" alt="Preview image" data-preview>
                <h3 data-user></h3>
                <p data-downloads></p>
                <button class="remove-btn" type="button" data-delete>Remove</button>
            </li>
        </ul>
    </div>

    <div class="popup-overlay hidden" data-image-popup>
        <div class="popup">
            <img src="#" alt="Large Image" data-large class="large-image">
            <input class="user-name-input" type="text" placeholder="" data-input-user>
            <button class="save-btn" type="button" data-save>Save</button>
        </div>
    </div>

    <script src="js/lib/jquery.min.js"></script>
    <script src="js/app/images-list.js"></script>
    <script src="js/app/image-item.js"></script>
    <script src="js/app/popup.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
