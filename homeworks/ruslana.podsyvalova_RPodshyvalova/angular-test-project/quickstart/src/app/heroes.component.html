<section>
    <h1>{{title}}</h1>
    <h2>My Heroes</h2>
    <ul class="heroes">
        <li *ngFor="let hero of heroes" [class.selected]="hero === selectedHero" (click)="onShowDetails(hero)">
            <span class="badge">{{hero.id}}</span> 
            <span>{{hero.name}}</span>
        </li>
    </ul>
    <div class="hero_information">
        <div *ngIf="selectedHero">
            <h2>
                {{selectedHero.name | uppercase}} is my hero
            </h2>
            <button (click)="gotoDetail()">View Details</button>
            <button (click)="gotoEditDetail()">Edit Details</button>
        </div>
    </div>
</section>
