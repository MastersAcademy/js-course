<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Design patterns</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="wrap">
        <ul class="images-list" data-items>
            <li data-image-item>
                <img src="#" class="large-image" alt="Preview image" data-preview>
                <button class="remove-btn" type="button" data-delete>Remove</button>
                <span class="info" data-pict-info></span>
            </li>
        </ul>
    </div>

    <div class="popup-overlay hidden" data-image-popup>
        <div class="popup">
            <img src="#" alt="Large Image" data-large>
            <input type="text" name="userName" data-user>
            <button class="save-btn" type="button" data-save>Save</button>
        </div>

    </div>

    <script src="js/lib/jquery.min.js"></script>
    <!-- <script src="js/data.js"></script> -->
    <script src="js/app/images-list.js"></script>
    <script src="js/app/image-item.js"></script>
    <script src="js/app/popup.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
