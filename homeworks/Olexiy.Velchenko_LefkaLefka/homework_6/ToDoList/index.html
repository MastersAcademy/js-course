<!DOCTYPE HTML>
<html>
    <head>
        <title>To do list</title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>

    <body>
        <div class="wrap">
            <h1 class="header">ToDoList</h1>

            <div class="content">
                <div class="content-header">
                    <input class="drop-down-checkbox" type="checkbox" data-drop-down>
                    <input class="new-task" placeholder="What needs to be done?" data-new-task>
                </div>

                <div class="content-data">
                    <ul class="content-data-list" data-content-list></ul>
                </div>

                <div class="content-footer">
                    <span class="todo-left" data-todo-left>0 toDo left</span>
                    <ul class="filters">
                        <li><input class="footer-button" type="button" value="All" data-filter-all></li>
                        <li><input class="footer-button" type="button" value="Active" data-filter-active></li>
                        <li><input class="footer-button" type="button" value="Completed" data-filter-completed></li>
                    </ul>
                    <input class="footer-button right" type="button" value="Clear complete" data-remove-completed>
                </div>
            </div>

            <h1 class="footer">Created by <a target="_blank" href="https://github.com/LefkaLefka">Lefka</a></h1>
        </div>

        <script src="node_modules/jquery/dist/jquery.js"></script>

        <script src="js/app/GlobalFunctional.js"></script>
        <script src="js/app/Filters.js"></script>
        <script src="js/app/GlobalEventListener.js"></script>
        <script src="js/app/LocalStorage.js"></script>
        <script src="js/app/EditTask.js"></script>
        <script src="js/app/ListItem.js"></script>

        <script src="js/main.js"></script>

    </body>
</html>
