<!DOCTYPE HTML>
<html>
    <head>
        <title>Homework 5</title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body class="light-theme">
        <div class="wrap">
            <div class="header">
                <div class="circle dark-theme" alt="Dark-theme" data-dark-theme></div>
                <div class="circle light-theme" alt="Light-theme" data-light-theme></div>
                <h1>About me</h1>
            </div>

            <div class="content" data-content>
                <img src="" data-image>
                <div class="information">
                    <h1 data-name></h1>
                    <h2 data-post></h2>
                    <p data-info></p>
                    <button class="button" type="button" data-btn-contact>CONTACT ME</button>
                </div>

            </div>

            <div class="footer">
                <ul class="list horizontal" data-share-links>
                    <li data-item-link><a class="link" target="_blank" data-share-link>Facebook</a></li>
                </ul>
                <p class="copyrights">&copy <span data-current-year></span> <a href="https://github.com/LefkaLefka" target="_blank">Olexiy Velchenko</a>
                </p>
            </div>
        </div>

        <div class="popup invisible" data-popup>
            <div class="popup-content" data-content-popup>
                <h2>Contact me:</h2>
                <ul class="list vertical" data-popup-list></ul>
            </div>
        </div>

        <script src="node_modules/jquery/dist/jquery.js"></script>

        <script src="data/data.js"></script>
        <script src="data/dataShareLinks.js"></script>
        <script src="data/dataContact.js"></script>

        <script src="js/app/Image.js"></script>
        <script src="js/app/Content.js"></script>
        <script src="js/app/ShareLink.js"></script>
        <script src="js/app/ShareLinks.js"></script>
        <script src="js/app/ContactPopup.js"></script>
        <script src="js/app/ContentPopupList.js"></script>

        <script src="js/main.js"></script>
    </body>
</html>
