<!DOCTYPE HTML>
<html>
	<head>
		<title>To do list</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	
	<body>
		<h1 class="headerName">ToDoList</h1>
		
		<div class="header">
			<input class="newTask" id="inputFormNewTask" placeholder="What needs to be done?">
			<input class="checkboxExpandTurn" type="checkbox" id="checkboxExpandTurnTasks">
		</div>

		<div class="data">
			<ul class="dataList" id="listElement"></ul>
		</div>
		<div class="footer">
			<span class="toDoLeft" id="unfinishedTasks">0 toDo left</span>
			<ul class="filters">
				<li><input type="button" value="All" id="showAll"></li>
				<li><input type="button" value="Active" id="showActive"></li>
				<li><input type="button" value="Completed" id="showComleted"></li>
			</ul>
			<input class="clearComplete" type="button" value="Clear complete" id="clearCompleted">
		</div>
		
		<h1 class="footerInfo">Created by <a target="_blank" href="https://github.com/LefkaLefka">Lefka</a></h1>
		
		<script src="main.js"></script>
	</body>
</html>
